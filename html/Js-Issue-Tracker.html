<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Js Issue tracker</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

</head>
<body onload="fetchIssues()">
<div class="container">
	<h1>Js Issue Tracker <small>by archerkreiger@gmail.com</small></h1>

	<div class="jumbotron">
		<h3>Add New Issue</h3>
		<form id="issueInputForm">
			<div class="form-group">
				<label for="issueDescInput">Description</label>
				<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...." issueDescInput">
			</div>
			<div class="form-group">
				<label></label>
				<select id="issueSeverityInput" class="form-control">
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
			</div>
			<div class="form-group">
				<label for="">Assigned To</label>
				<input type="text" class="form-control" id="issueAssignedTOInput" placeholder="Enter responsible ..." >
			</div>

			<button type="submit" class="btn btn-primary">Add</button>

		</form>
	</div>
	<div class="col-lg-12">
		<div id="issuesList"></div>
	</div>
	<div class="footer">
		<p>& copy archerkreiger@gmail.com</p>
	</div>

</div>

<script type="text/javascript" src="../js/Js-Issue-Tracker.js"></script>
<script type="text/javascript" src="../js/chance.js"></script>
</body>
</html>
